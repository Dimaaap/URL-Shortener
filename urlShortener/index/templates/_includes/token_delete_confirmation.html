<div class="token-modal">
    <div class="modal__main">
        <div class="modal__header">
            <h3 id="delete-text">Delete API Token</h3>
            <h3 id="token-title">{{ token.token_name }}</h3>
        </div>
        <div class="modal__container">
            <p>
                If deleted API requests that attempt to authenticate using this token
                will no longer be accepted
            </p>
            <p>
                Are you sure you want to delete this API token?
            </p>
        </div>
        <div class="modal__footer">
            <a href="{% url 'delete-token' token.pk %}" class="btn btn-dangerous">Yes,Delete</a>
            <a href="#" id="cancel-delete" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
